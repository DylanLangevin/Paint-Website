<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @font-face {
            font-family: 'Encode Sans';
            src: url(./fonts/Encode_Sans/EncodeSans-VariableFont_wdth,wght.ttf);
        }
        @font-face {
            font-family: 'Smooch Sans';
            src: url(./fonts/SmoochSans/SmoochSans-VariableFont_wght.ttf);
        }
        @font-face {
            font-family: 'Nunito';
            src: url(./fonts/Nunito/Nunito-VariableFont_wght.ttf);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <nav class="navbar">
            <ul id="file-menu">
                <li class="file-menu-scroll"><a href="#" id="file-btn">File <img class="arrow-scroll" src="./icones/Arrow-scroll.svg" alt="scroll-arrow" id="file-arrow"></a>
                    <ul class="menu-opened">
                        <li><a href="#">Open...</a></li>
                        <li><a href="#">Save</a></li>
                        <li id="export-as"><a href="#">Export As...</a>
                            <ul class="export-file">
                                <li><a href="#">PDF</a></li>
                                <li><a href="#">JPEG</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="tools-menu">
                <div class="tools" id="moveBtn"></div>
                <ul class="tools">
                    <li class="shape">
                        <div id="shape-choice">
                            <div id="rectangleBtn"></div>
                            <img class="arrow-scroll" src="./icones/Arrow-scroll.svg" alt="scroll-arrow">
                        </div>
                        
                        <ul class="shape-opened">
                            <li id="ellipseBtn"><div><img src="./icones/Ellipse.svg" alt="ellipse" id="ellipseLogo">Ellipse</div></li>
                            <li id="triangleBtn"><div><img src="./icones/Triangle.svg" alt="triangle" id="triangleLogo">Triangle</div></li>
                        </ul>
                    </li>
                </ul>

                <div class="tools" id="textBtn"><img src="./icones/Text.svg" alt="" id="textLogo"></div>
            </div>
        </nav>

        <div class="board">
            <canvas id="whiteboard" width="1000" height="650">
            </canvas>
    
            <!-- <div class="board"> -->
                <div class="properties">
                    <div class="color-property">
                        <div class="color-title"><p>Color</p></div>
                        <div class="color-panel">
                            <canvas id="color-chart" height="230" width="160"></canvas>
                            <canvas id="color-rainbow" height="230" width="18"></canvas>
                        </div>
    
                        <div class="color-select">
                            <button id="first-color"></button>
                            <button id="second-color"></button>
                        </div>
                    </div>
    
                    <div class="text-property">
                        <div class="text-title"><p>Text</p></div>

                        <div class="highlight-text">
                            <input type="checkbox" id="highlight">
                            <label for="highlight">Highlight text before?</label>
                        </div>
                        
                        <div class="input">
                            <!-- Le input est disabled, il est cliquable quand on a sélectionné l'outil texte -->
                            <input disabled type="text" id="write-text" placeholder="Write here!" class="text-input">
                            <p>Then, click on the board to place it where you want!</p>
                        </div>
    
                        <div class="paragraph">
                            <button id="align-left"><img src="./icones/Align-left.svg" alt="Paragraph Align-Left"></button>
                            <button id="align-center"><img src="./icones/Align-center.svg" alt="Paragraph Align-Center"></button>
                            <button id="align-right"><img src="./icones/Align-right.svg" alt="Paragraph Align-right"></button>
                        </div>
    
                        <ul id="font-menu">
                            <li class="font-menu">
                                <div id="box-font">
                                    <a id="default-font" href="#">Encode Sans</a>
                                    <div class="box-open-font"><div class="arrow-scroll-font"></div></div>
                                </div>
                                <ul class="font-opened">
                                    <li><a id="encode-sans" href="#">Encode Sans</a></li>
                                    <li><a id="smooch-sans" href="#">Smooch Sans</a></li>
                                    <li><a id="nunito" href="#">Nunito</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>  
                </div>
            </div>
        </div>
        
            
        
    </div>

    <script src="js/interface.js"></script>
    <script src="js/color-picker.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
