<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @font-face {
            font-family: 'Encode Sans';
            src: url(fonts/Encode_Sans/EncodeSans-VariableFont_wdth,wght.ttf);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <nav class="navbar">
            <ul id="file-menu">
                <li class="file-menu-scroll"><a href="#">File <img class="arrow-scroll" src="./icones/Arrow-scroll.svg" alt="scroll-arrow"></a>
                    <ul class="menu-opened">
                        <li><a href="#">Open...</a></li>
                        <li><a href="#">Save</a></li>
                        <li id="export-as"><a href="#">Export As...</a>
                            <ul class="export-file">
                                <li><a href="#">PDF</a></li>
                                <li><a href="#">JPEG</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="tools-menu">
                <div class="tools" id="move"></div>
                <ul class="tools">
                    <li class="shape">
                        <div id="shape-choice">
                            <div id="rectangle"></div>
                            <img class="arrow-scroll" src="./icones/Arrow-scroll.svg" alt="scroll-arrow">
                        </div>
                        
                        <ul class="shape-opened">
                            <li><div><img src="./icones/Ellipse.svg" alt="" id="ellipse">Ellipse</div></li>
                            <li><div><img src="./icones/Triangle.svg" alt="" id="triangle">Triangle</div></li>
                        </ul>
                    </li>
                </ul>

                <div class="tools"><img src="./icones/Text.svg" alt="" id="text"></div>
            </div>
        </nav>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
